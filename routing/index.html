<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-80">
        <h1 class="text-2xl font-bold text-center mb-6 text-white">
            Login
        </h1>

        <form action="http://localhost:3000/" method="post" class="space-y-4">

            <div>
                <label class="block text-gray-300 mb-1">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Enter username"
                    class="w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg 
                           focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
                >
            </div>

            <div>
                <label class="block text-gray-300 mb-1">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Enter password"
                    class="w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg 
                           focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
                >
            </div>

            <button 
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg 
                       hover:bg-blue-700 transition duration-200"
            >
                Submit
            </button>

        </form>
    </div>

</body>
</html>
